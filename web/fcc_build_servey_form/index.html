<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servery From</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!--<div id="bg-image"></div>-->
<div class="container">
    <header>
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="text-center">
            Second project of freeCodeCamp Responsive Web Design tutorial
        </p>
    </header>
    <form id="survey-form" action="">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age (optional)</label>
            <input type="number" id="number" name="age" placeholder="Age" min="12" max="60">
        </div>
        <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="roles" id="dropdown">
                <option selected disabled value="default">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input type="radio" name="user-recommend" value="definitely" checked />
                Definitely
            </label>
            <label>
                <input type="radio" name="user-recommend" value="maybe" />
                Maybe
            </label>
            <label>
                <input type="radio" name="user-recommend" value="not-sure" />
                Not sure
            </label>
        </div>
        <div class="form-group">
            <label for="feature-dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select name="features" id="feature-dropdown">
                <option selected disabled value="default">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improved? <span>(Check all that apply)</span></p>
            <label><input name="improve" type="checkbox" value="front-end-projects">Front-end Projects</label>
            <label><input name="improve" type="checkbox" value="back-end-projects">Back-end Projects</label>
            <label><input name="improve" type="checkbox" value="data-visualization">Data Visualization</label>
            <label><input name="improve" type="checkbox" value="challenges">Challenges</label>
            <label><input name="improve" type="checkbox" value="open-source-community">Open Source Community</label>
            <label><input name="improve" type="checkbox" value="gitter-help-rooms">Gitter help rooms</label>
            <label><input name="improve" type="checkbox" value="videos">Videos</label>
            <label><input name="improve" type="checkbox" value="city-meetups">City Meetups</label>
            <label><input name="improve" type="checkbox" value="wiki">Wiki</label>
            <label><input name="improve" type="checkbox" value="forum">Forum</label>
            <label><input name="improve" type="checkbox" value="additional_courses">Additional Courses</label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="comments" id="comments-textarea" cols="100%" rows="10">Enter your comment here...</textarea>
        </div>
        <div class="form-group">
            <input id="submit" type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
