 <div class="item mb-2">
     <div class="row align-items-center">
         <div class="col-auto">
             <img class="img-fluid" src="{{ post.author.avatar(64) }}" alt="Avatar">
         </div>
         <div class="col">
             <div class="row mb-1">
                <a class="col" href="{{ url_for('main.profile', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                 <p class="col">{{ moment(post.timestamp).fromNow() }}</p>
             </div>
             <div class="mb-1">
                 <p class="text-justify">
                     <span id="post{{ post.id }}">{{ post.body }}</span>
                     <br>
                     <span id="translation{{ post.id }}" style="font-size: 0.8em;">
                         <a href="javascript:translation(
                         'translation{{ post.id }}',
                         '{{ post.id }}');">Translate</a>
                     </span>
                 </p>
             </div>
         </div>
     </div>
 </div>
